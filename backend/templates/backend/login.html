{% extends "backend/layout.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="{% url 'backend:login' %}" method="post">
      {% csrf_token %}
        {{ form | crispy }}
        <br>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
