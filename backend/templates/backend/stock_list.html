
{% extends "backend/layout.html" %}

{% block title %}
    Stock Values
{% endblock %}

{% block main %}
  {% for stock in stocks %}
    <tr>
      <td><a href="{% url 'backend:buy' stock.id %}">{{ stock.name }}</a></td>
      <br>
      <td>{{ stock.description }}</td>
      <br>
      <a href="{% url 'backend:buy' stock.id %}">BUY</a> or <a href="{% url 'backend:sell' stock.id %}">SELL</a> if owned
      <br><br>
    </tr>
  {% endfor %}
{% endblock %}
